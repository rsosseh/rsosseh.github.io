<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<h1>Text will go here</h1>
<button onclick="generate()">Generate</button>
<script>
var grammarObj = {
	"S":["#person#'s #cooking_vessel# #flavor# #food#; #guarntee#!"],
	"person":["Jawn Piece","Martha Stewart","Famous Dave","Mom","Guy Fieri"],
	"cooking_vessel":["crockpot","EZ bake oven"],
	"food":["sushi","steak","candy"],
	"flavor":["umami","good","ehh","not bad"],
	"guarntee":["it's the best around", "its lit"]
}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#S#");
	$('h1').text(t);
}
</script>
