<html>
	<head>
		<title>~☼ ray sosseh ☼~</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-family: 'HelveticaNeue-UltraLight', 'Helvetica Neue UltraLight', 'Helvetica Neue', Arial, Helvetica, sans-serif;
				z-index: 0;
			}
			#header{
				padding-top: 5%;
				padding-bottom: 5%;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				background-image: url('img/trans_diagonal-striped-brick.png');
			}
			#header h1{
				font-size: 4em;
    			font-weight: inherit;
			}
			#header_img img{
				width: 14%;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
   				position: absolute;
    			left: 0;
    			right: 0;
    			margin-left: auto;
    			margin-right: auto;
    			margin-top: -3%;
    			border-radius: 100%;
    			z-index: 1;
			}
			.panel{
				position: relative;
			}
			.panel img{
				height: 1%;
				display: inline-block;
			}
			.info{
				width: 40%;
				position: absolute;
				background-color: whitesmoke;
				top:0;
				right:0;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			}
			.text{
				padding: 10%;
			}
			.text h2{
				font-size: 1.3em;
				padding-bottom: 20%;
			}
			.text p{
				font-size: 2em;
				padding-left: 5%;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.panel img').css('height',$(window).height()-$('#header').outerHeight());
				$('.info').css('height',$(window).height()-$('#header').outerHeight());
			});
		</script>
	</head>
	<body>
		<div id="header">
			<center><H1>°˖✧☼✌ ray sosseh ✌☼✧˖° </H1></center>	
		</div>
		<div id="header_img">
			<img src="img/me.JPG"></img>
		</div>
		<div id="content">
			<div class="panel">
				<img src="img/yellow_raven_flying.gif">
				<div class="info">
					<div class="text">
						<h2>javascript fueled visualization for original song</h2>
						<p>Overthinkers Anonymous</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
