<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
	$(window).load(function(){
		var markov = new MarkovGenerator(5,100)
		$.get('ftd.txt', function(text){
			markov.feed(text)
			t = markov.generate()
			$('body').append("<p>"+t+"</p>")
		});	
	})
</script>
