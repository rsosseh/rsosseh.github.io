<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
	$(window).load(function(){
		var markov = new MarkovGeneratorWord(2,99999999)
		$.get('trump.txt', function(text){
			markov.feed(text)
			t = markov.generate()
			$('article').append("<p>"+t+"</p>")
		});	
	})
</script>
<body>
	<center><h3>What follows was totally not generated by some sort of Markov Chain generator and is for sure an actually article from the Washington Post<h3></center>
	<div class="artcle">
	</div>
</body>
