<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
	var markov = new MarkovGeneratorWord(2,99999999)
	$.get('trump.txt', function(text){
		markov.feed(text)
	});	
	function generate(){
		$('#wash').show();
		$('button#butt').hide();
		var t = markov.generate()
		$('.article').append("<p>"+t+"</p>")
	}
</script>
<style>
	*{
		margin: 0;
		padding: 0;
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-weight: 200;
	}
	#wash{
		display: none;
		width:60%;
	}
	h3{
		padding: 5% 0 1% 0;
	}
	button{
		font-size: 1.5em;
		padding: 1%;
	}
	.article{
		padding: 0 10% 0 10%;
	}

</style>
<body>
	<center><h3>What follows was totally not generated by some sort of Markov Chain generator and is for sure an actual article from the Washington Post<h3></center>
	<center><img src="http://static.tumblr.com/ad6247ea475fb1c569e2fe199288bfc8/vmvzpa5/rtYoavsv1/tumblr_static_eonx7upnbhw8cg4skw8sckk4k.png" id="wash" /></center>
	<div class="article">
	</div>
	<center><button id="butt" onclick="generate()">rrightt</button></center>
</body>
